<div class="cardgrid-wrapper">
    <div class="grid-wrapper">
        {% for project in site.data.projects %}
            <div class="projectcard">
                <img loading="lazy" src="{{ 'assets/projects/' | append: project.title | append: '/' | append: project.image }}" alt="{{ project.title }}">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </div>
        {% endfor %}
    </div>
</div>
